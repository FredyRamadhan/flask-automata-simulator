<!DOCTYPE html>
<lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Index{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
                colors: {
                    cloud: '#D3D0DE',
                    orange: '#FF5B05',
                    charcoal: {
                        darker: '#1b2328',
                        DEFAULT: '#243037',
                        lighter: '#3b4a52',
                    },
                    aqua: '#075056',
                },
            }
          }
        }
      </script>
</head>
<body class="bg-cloud text-light2 min-h-screen px-4 lg:px-2">
    <nav class="bg-cloud p-9 shadow-lg">
        <div class="container mx-auto flex justify-between items-center flex-wrap">
            <a href="/" class="text-charcoal text-xl font-bold">
                Simulasi Finite Automata
            </a>
    
            <button id="mobile-menu-button" class="text-charcoal-darker md:hidden focus:outline-none focus:ring-2 focus:ring-charcoal">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
    
            <div id="navigation-links" class="hidden md:flex flex-col md:flex-row w-full md:w-auto mt-4 md:mt-0 space-y-2 md:space-y-0 md:space-x-6">
                <div>
                    <a href="/" class="text-charcoal hover:text-orange text-lg font-medium transition duration-300 ease-in-out w-full text-center">
                        Beranda
                    </a>
                </div>
                <div>
                    <a href="/tentang" class="text-charcoal hover:text-orange text-lg font-medium transition duration-300 ease-in-out w-full text-center">
                        Tentang
                    </a>
                </div>
            </div>
        </div>
    </nav>
      
        {% block content %}
        {% endblock %}    

    <br><br><br>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const navigationLinks = document.getElementById('navigation-links');
            mobileMenuButton.addEventListener('click', () => {
                navigationLinks.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
